<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script>
        function toggleAnswer(id) {
            const row = document.getElementById('answer-row-' + id);
            if (row.style.display === 'none' || row.style.display === '') {
                row.style.display = 'table-row';
            } else {
                row.style.display = 'none';
            }
        }
    </script>
</head>
<body>

<div th:replace="layout/header :: header"></div>

<main class="container container-wide admin-container">

    <div class="dashboard-header">
        <div>
            <h2 class="dashboard-title">민원 관리 대시보드</h2>
            <p class="dashboard-sub">전체 민원 및 답변 관리</p>
        </div>

        <div class="admin-actions">
            <form action="/admin/complaints" method="get">
                <select name="sort" class="select" onchange="this.form.submit()">
                    <option value="latest" th:selected="${currentSort == 'latest'}">최신순</option>
                    <option value="oldest" th:selected="${currentSort == 'oldest'}">과거순</option>
                    <option value="likes" th:selected="${currentSort == 'likes'}">공감순</option>
                    <option value="status" th:selected="${currentSort == 'status'}">상태별</option>
                </select>
            </form>

            <button type="button" onclick="location.reload()" class="btn-mini">새로고침</button>
        </div>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table>
                <colgroup>
                    <col class="col-no">
                    <col class="col-cat">
                    <col class="col-status">
                    <col class="col-title">
                    <col class="col-likes">
                    <col class="col-answer">
                    <col class="col-delete">
                </colgroup>

                <thead>
                <tr>
                    <th>No</th>
                    <th>분류</th>
                    <th>상태</th>
                    <th class="text-left">제목</th>
                    <th>공감</th>
                    <th>답변</th>
                    <th>삭제</th>
                </tr>
                </thead>

                <tbody>
                <th:block th:each="c : ${complaints}">
                    <tr>
                        <td th:text="${c.id}">1</td>

                        <td><span class="badge badge-cat" th:text="${c.category}">도로</span></td>

                        <td>
                            <form th:action="@{|/admin/complaints/status/${c.id}|}" method="post">
                                <input type="hidden" name="sort" th:value="${currentSort}" />
                                <select name="status" class="status-select"
                                        th:classappend="${c.status == '완료'} ? ' status-done' : (${c.status == '처리중'} ? ' status-progress' : ' status-received')"
                                        onchange="this.form.submit()">
                                    <option value="접수" th:selected="${c.status == '접수'}">접수</option>
                                    <option value="처리중" th:selected="${c.status == '처리중'}">처리중</option>
                                    <option value="완료" th:selected="${c.status == '완료'}">완료</option>
                                </select>
                            </form>
                        </td>

                        <td class="text-left">
                            <a th:href="@{'/complaints/detail/' + ${c.id}}" th:text="${c.title}" target="_blank" class="admin-title-link">민원 제목</a>
                            <div class="admin-subline">
                                <span th:text="${c.author != null ? c.author.nickname : '익명'}"></span>
                                <span class="sep">|</span>
                                <span th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd')}"></span>
                            </div>
                        </td>

                        <td><span class="admin-likes" th:text="${c.likes}">0</span></td>

                        <td>
                            <button type="button" class="btn-mini btn-answer-toggle" th:onclick="'toggleAnswer(' + ${c.id} + ')'">
                                <span th:if="${c.answer == null}">작성</span>
                                <span th:unless="${c.answer == null}">수정</span>
                            </button>
                        </td>

                        <td>
                            <form th:action="@{|/admin/complaints/delete/${c.id}|}" method="post" onsubmit="return confirm('영구 삭제하시겠습니까?');">
                                <input type="hidden" name="sort" th:value="${currentSort}" />
                                <button type="submit" class="btn-mini btn-delete">삭제</button>
                            </form>
                        </td>
                    </tr>

                    <tr th:id="'answer-row-' + ${c.id}" class="answer-row">
                        <td colspan="7" class="answer-cell">
                            <div class="answer-box-wrapper">
                                <form th:action="@{|/admin/complaints/answer/${c.id}|}" method="post">
                                    <input type="hidden" name="sort" th:value="${currentSort}" />
                                    <h4>답변 내용</h4>
                                    <textarea name="answer" rows="3" class="answer-textarea" placeholder="내용을 입력하세요" th:text="${c.answer}"></textarea>
                                    <div class="answer-actions">
                                        <button type="button" class="btn-mini" th:onclick="'toggleAnswer(' + ${c.id} + ')'">취소</button>
                                        <button type="submit" class="btn-mini btn-save">저장</button>
                                    </div>
                                </form>
                            </div>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>

</main>

</body>
</html>
