<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시:그널 - 민원 작성</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div th:replace="layout/header :: header"></div>

<div class="container" style="max-width: 800px;">
    <h2>✍️ 민원 작성</h2>
    <p style="margin-bottom: 20px; color: #666;">여러분의 제보가 시흥을 바꿉니다.</p>

    <form method="post" action="/complaints/new" class="form-box">
        <div class="form-group">
            <label>카테고리</label>
            <select name="category" class="form-control" required>
                <option value="">카테고리를 선택하세요</option>
                <option value="도로">도로/시설</option>
                <option value="교통">교통</option>
                <option value="환경">환경/청소</option>
                <option value="안전">안전</option>
                <option value="기타">기타</option>
            </select>
        </div>

        <div class="form-group">
            <label>민원 제목</label>
            <input type="text" name="title" class="form-control" placeholder="불편 사항을 요약해주세요" required>
        </div>

        <div class="form-group">
            <label>위치 (동·주변 지명)</label>
            <input type="text" name="location" class="form-control" placeholder="예: 정왕동 시흥종합버스터미널 앞" required>
        </div>

        <div class="form-group">
            <label>상세 내용</label>
            <textarea name="content" class="form-control" rows="8" placeholder="불편 사항을 구체적으로 작성해주세요." required></textarea>
        </div>

        <button type="submit" class="btn-submit">등록하기</button>
    </form>
</div>

</body>
</html>
