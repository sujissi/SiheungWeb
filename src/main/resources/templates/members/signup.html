<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시:그널 - 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2 style="text-align: center; margin-bottom: 20px;">회원가입</h2>

    <form th:action="@{/members/signup}" method="post" class="form-box">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>닉네임</label>
            <input type="text" name="nickname" class="form-control" required>
        </div>
        <div class="form-group">
            <label>이메일 (선택)</label>
            <input type="email" name="email" class="form-control" placeholder="선택사항입니다">
        </div>

        <button type="submit" class="btn-submit" style="margin-top: 20px; background: #28a745;">가입하기</button>
    </form>
</div>
</body>
</html>
