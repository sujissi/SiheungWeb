<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시:그널 - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="layout/header :: header"></div>

<main class="container container-xs">
    <div class="page-head centered">
        <h2 class="page-title">로그인</h2>
        <p class="page-subtitle">계정으로 로그인해 민원을 작성하고 공감할 수 있습니다.</p>
    </div>

    <form th:action="@{/members/login}" method="post" class="form-box">
        <div th:if="${param.error}" class="alert alert-danger">
            아이디 또는 비밀번호를 확인해주세요.
        </div>

        <div class="form-group">
            <label>아이디</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn-submit">로그인</button>

        <a class="auth-link" href="/members/signup">아직 계정이 없으신가요? 회원가입</a>
    </form>
</main>

</body>
</html>
