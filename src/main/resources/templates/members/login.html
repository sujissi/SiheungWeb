<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>시:그널 - 로그인</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container" style="max-width: 400px; margin-top: 50px">
      <h2 style="text-align: center; margin-bottom: 20px">로그인</h2>

      <form th:action="@{/members/login}" method="post" class="form-box">
        <div th:if="${param.error}" style="color: red; text-align: center; margin-bottom: 10px">아이디 또는 비밀번호를 확인해주세요.</div>

        <div class="form-group">
          <label>아이디</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label>비밀번호</label>
          <input type="password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn-submit" style="margin-top: 20px">로그인</button>

        <div style="text-align: center; margin-top: 15px">
          <a href="/members/signup" style="color: #666; font-size: 0.9rem">아직 계정이 없으신가요? 회원가입</a>
        </div>
      </form>
    </div>
  </body>
</html>
